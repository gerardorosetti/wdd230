<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assignment Bountiful Foods (Final Project) for Gerardo Rosetti in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script defer src="scripts/date_menu.js"></script>
    <script defer src="scripts/fresh.js"></script>
    <title>Bountiful Foods</title>
</head>
<body>
    <div class="content">
        <header>
            <div class="img-title">
                <img src="images/logo.webp" alt="logo">
                <h1>Bountiful Foods</h1>
            </div>
            <div class="h3-bg"><h3 class="fill"></h3></div>
            <h3 class="date-header"></h3>
            <nav class="first-nav">
                <ul class="navigation">
                    <li><a href="#" onclick="togglemenu()">&#9776;</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Fresh</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="fresh">
                <hr>
                <!-- <form action="index.html" method="get"> -->
                <!-- <form onsubmit="summary()"> -->
                <form class="fresh-form">
                    <br>
                    <fieldset class="personal-inf">
                        <legend>Personal Information</legend>
                        <!-- First Name -->
                        <p>
                            <label>
                                What is your first name?
                                <input type="text" name="firstName" id="name-input" required>
                            </label>
                        </p>
                        <!-- Email -->
                        <p>
                            <label>
                                What's your email address?
                                <input type="email" name="email" placeholder="example@mail.com" id="mail-input" required>
                            </label>
                        </p>
                        <!-- Phone -->
                        <p>
                            <label>
                                What is your cell phone number?
                                <input type="tel" name="phone" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" id="phone-input" required>
                            </label>
                        </p>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset class="drink-mix-inf">
                        <legend>Fruit Drink Mix</legend>
                        <!-- Business Description -->
                        <div class="select-options">
                            <select name="fruit-1" required></select>
                            <select name="fruit-2" required></select>
                            <select name="fruit-3" required></select>
                        </div>
                    </fieldset>

                    <!-- Hidden Date -->
                    <label>
                        <input type="hidden" id="hidden-date" name="date" value="DATE" >
                    </label>

                    <!-- Submit -->
                    <p>
                        <label>
                            <input type="submit" class="submit-btn">
                        </label>
                    </p>
                    <br>
                </form>
                <hr>
            </div>
        </main>
        <footer>
            <p class="last-updated">Last Updated</p>
            <nav  class="footer-navigation not-small">
                <ul>
                    <li><a href="fresh.html">Fresh</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
