<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Load for Gerardo Rosetti in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Lazy Load</title>
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://picsum.photos/300/400?random=2" alt="image1" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://picsum.photos/300/400?random=4" alt="image2" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://picsum.photos/300/400?random=6" alt="image3" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://picsum.photos/300/400?random=8" alt="image4" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://picsum.photos/300/400?random=10" alt="image5" loading="lazy">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://picsum.photos/300/400?random=12" alt="image6" loading="lazy">
    </picture>
    <script src="scripts/script.js"></script>
</body>
</html>
